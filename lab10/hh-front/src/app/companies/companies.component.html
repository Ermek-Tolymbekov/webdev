<h1>Companies</h1>

<ul>
  <li *ngFor="let company of companies" [routerLink]="[company.id, 'vacancies']">
    <p>id: {{company.id}}<br>
      name: {{company.name}}<br>
      description: {{company.description}}<br>
      city: {{company.city}}<br>
      address: {{company.address}}</p>
  </li>
</ul>
