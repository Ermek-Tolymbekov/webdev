<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>ToDoList</title>
        <link rel="stylesheet" href="todolist.css">
    </head>
    <body>
        <header>
            <span style="margin-left: 4em">ToDo List</span>
        </header>
        
        <div class="main">
            <h1>ToDo List</h1>
            
            <div class="inputs">
                    <input type="text" id="newtask" placeholder="New Task">
                    <button id="add">Add</button>
            </div>

            <ul id="task_list"></ul>
            
            <script src="todolist.js"></script>
        </div>
    </body>
</html>
